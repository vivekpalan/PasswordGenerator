<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <div class="container">
            <h2>Password Generator</h2>
            <div class="img-container">

                <img src="./img/password.png" alt="">
            </div>
                <h3 class="password"></h3>
                <h5 >Password Length: <span class="passwordlength">10</span></h5>
                <input type="range" name="length" id="length">
            
            
            <div class="conditions">
                <div class="first checkbox-conditions">
                    <h4>Include Uppercase</h4>
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>
                <div class="second checkbox-conditions">
                    <h4>Include Numbers</h4>
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>
                <div class="third checkbox-conditions">
                    <h4>Include Symbols</h4>
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>
            </div>

            <button class="generate">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
